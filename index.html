<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech laptops</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <h1 class="text-center">Tech Laptops</h1>
    
    <div class="container">
        <div class="row">
            <!-- Bank section -->
            <div class="col-md-4 mb-3">
                <div class="shadow-sm p-3 bg-body-tertiary rounded">
                    <div id="banker">
                        <span>Joe Banker</span>
                        <div>
                            <small id ="bank-balance">Balance</small>
                            <p id ="display-OutStanding-Loan"></p>
                        </div>
                        <div class="loan">
                            <button type="button"  class="btn btn-success" id="loan-btn">Get a loan</button>
                            <button type="button" class="btn btn-success "  style ="display:none;" id="repay-btn" >Repay</button>
                        
                        </div> 
                    </div>
                </div>
            </div>
            
            <!-- Work section -->
            <div class="col-md-4 mb-3">
                <div class="shadow-sm p-3 bg-body-tertiary rounded" >
                    <div>
                        <span>Work</span>
                        <div>
                            <small id="display-salary">Pay</small>
                        </div>
                        <div class="work-btn">
                            <button type="button" class="btn btn-warning" id="bank-btn">Bank</button>
                            <button type="button" class="btn btn-primary" id="work-btn">Work</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Laptop section -->
            <div class="col-md-4 mb-3">
                <div class="shadow-sm p-3 bg-body-tertiary rounded">
                    <div id="laptops">
                        <span>Laptops</span>
                        <div>
                            <select aria-label="computer-list" name="Computers"  id="display-computer-list" class="form-select">
                            </select>
                            <option selected hidden>---select computer---</option>
                                <small >Features:</small>
                                <div id="display-features"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order section -->
        <div class="shadow-sm p-3 bg-body-tertiary rounded" class ="order-section">
            <div class="row">
                <div class="col-lg-3 mb-3">
                    <img src="https://hickory-quilled-actress.glitch.me/assets/images/1.png" id="display-img" alt="" width="300" class="img-fluid">
                </div>
                <div class="col-lg-3 mb-3" >
                    <h4 id ="computer-title">Intol Celeroon E10</h4>
                    <small id="display-computer-info">This laptop will turn on! It is perfect for the first time user who likes to have a computer around!</small>
                </div>
                <!--price section-->
            
                <!--buy button-section-->
                <div class="col-lg-3 mb-3"  class = "buy-section">
                    <h6 id ="computer-price">1500SEK</h6>
                    <button type="button" class="btn btn-info" id="buy-btn">Buy now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
