<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech laptops</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Tech Laptops</h1>
    <!-- Bank-section -->
    <div class="items">
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <div id="banker">
                <span>Joe Banker</span>
                <div>
                    <small>Balance</small>
                </div>
                <div class="loan-btn">
                    <button type="button" class="btn btn-success" id ="btn-loan">Get a loan</button>
                </div> 
            </div>
        </div>
        <!-- Work section -->
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <div id="work">
                <span>Work</span>
                <div>
                    <small>Pay</small>
                </div>
                <div class="work-btn" >
                    <button type="button" class="btn btn-warning" id ="bank-btn">Bank</button>
                    <button type="button" class="btn btn-primary" id ="work-btn">Work</button>
                </div>
            </div>
        </div>
        <!-- Laptop section -->
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <div id="laptops">
                <span>Laptops</span>
                <div>
                    <!-- selection box-->
                    <select aria-label="computer-list" name="Computers" id="options">
                        <option value="option-1">Intol Celeroon E10</option>
                        <option value="option-2">Option 2</option>
                        <option value="option-3">Option 3</option>
                        <option value="option-4">Option 4</option>
                    </select>
                    <section>
                        <small class="features">Features:</small>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div>
            <button type="button" class="btn btn-info" id ="buy-btn">Buy</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
